        :root{
            font-family: 'Montserrat','Noto Sans KR', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #222;
            line-height: 1;
        }

        .container{
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 10px;
        }
        .skip-menu a{
            position: absolute;
            left: 0;
            top: -50px;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 20px;
            color: #fff;
            background-color: #071f60;
        }
        .skip-menu a:focus{
            top: 0;
        }

        .wrap{
            width: 100%;
            overflow: hidden;
        }

        .header .inner{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .h-left{
            width: 97px;
        }
        .sm-nav{
            display: none;
            justify-content: flex-end;
            align-items: center;
            font-weight: 300;
            font-size: 12px;
            color: #999;
        }
        .sm-nav li:nth-child(1),.sm-nav li:nth-child(2){
            padding: 0 16px;
        }
        .ico-sns{
            margin-left: 22px;
            font-size: 24px;
            color: #071f60;
            
        }
        .ico-sns:last-of-type{
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
            background-color: #071f60;
            color: #fff;
            
        }
        .btn-nav{
            display: flex;
            flex-flow: column nowrap;
            align-items: flex-end;
            cursor: pointer;
        }
        .btn-nav .line{
            width: 30px;
            height: 4px;
            margin-bottom: 6px;
            border-radius: 2px;     
            background-color: #000;
            text-indent: -999999px;
        }
        .btn-nav .line:last-child{
            margin-bottom: 0;
        }
        .nav{
            position: fixed;
            left: 100%;
            right: -100%;
            top: 70px;
            bottom: 0;
            background-color: #fff;
            transition: 0.3s;
        }
        .nav.active{
            left: 30%;
            right: 0;
        }
        .main-nav{
            display: flex;
            flex-flow: row wrap;
        }
        .main-nav>li{
            width: 100%;
            border-bottom: 1px solid #ccc;
        }
        .main-nav>li>a{
            display: block;
            padding: 16px;
        }
        .sub-nav{
            display: none;
            padding: 0 20px;
            font-size: 0.8em;
        }
        .sub-nav li{
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .sub-nav li:last-of-type{
            border-bottom: none;
            margin-bottom: 5px;
        }



        /* 데스크탑 스타일 */
        @media (min-width:1200px) {
            .header{
                position: relative;
            }
            .header .inner{
                height: 120px;
            }
            .h-left{
                width: 194px;
            }
            .sm-nav{
                display: flex;
                margin-bottom: 30px;
            }   
            .btn-nav{
                display: none;
            }     
            .nav{
                position: static;
            }
            .main-nav>li{
                width: auto;
                margin-left: 80px;
                border-bottom: none;
                padding: 0;
            }
            .main-nav>li>a{
                padding: 0;
            }
            .sub-nav{
                display: none;
                position: absolute;
                left: 0;
                top: 100%;
            }
        }
    </style>
